{% extends "base.html" %}
{% load static %}

{% block title %}Projects{% endblock %}

{%block content%}
	
	<div>
	{% for object in object_list %}
	{% if forloop.counter0|divisibleby:"3" %}
	</div>
	<div class="card-deck" style="padding-bottom: 2rem">
	{% endif %}
		<div class="card">
			<div class="card-header">
				<strong>{{object.title}}</strong>
			</div>
	  		<div class="card-body">
	    		<p class="card-text">{{object.read_me}}</p>
	  		</div>
	  		<div class="card-footer text-muted">
	  			<a href="{{object.url}}" target='_' class="btn btn-dark">
	    			<i class="fa fa-w fa-github"></i>
	    		GitHub
	    		</a>
	    		{{object.last_updated}}
	  		</div>
		</div>
	{% endfor %}
	
{% endblock %}
