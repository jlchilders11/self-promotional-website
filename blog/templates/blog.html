{% extends "base.html" %}
{% load static %}

{% block title %}Projects{% endblock %}

{%block content%}
	
<a href="{% url 'blog:blog' %}" class="btn btn-dark">
	<i class="fa fa-w fa-arrow-left"></i>
	Back
</a>

<div class="card w-100" style="margin-top: 2rem">
	<div class="card-header">
		<strong>{{ object.title }}</strong>
	</div>
		<div class="card-body">
		<p class="card-text">{{ object.entry|linebreaks }}</p>
			
		</div>
		<div class="card-footer text-muted">
		<a href="#" class="btn btn-dark">
    		Comment
    		<i class="fa fa-w fa-comments"></i>
		</a>
		</div>
</div>
	
{% endblock %}
