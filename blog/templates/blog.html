{% extends "base.html" %}

{% block title %}Blog - {{object.title}}{% endblock %}

{%block content%}

<div class="card w-100">
	<div class="card-header">
		<h1><strong>{{ object.title }}</strong></h1>
	</div>
		<div class="card-body">
		<p class="card-text">{{ object.entry|linebreaks }}</p>
			
		</div>
		<div class="card-footer text-muted">
		<a href="#" class="btn btn-dark">
    		Comment
    		<i class="fa fa-w fa-comments"></i>
		</a>
		</div>
</div>
	
{% endblock %}
